<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Node.js Browser Container</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            padding: 30px;
            background: #eceff1;
        }
        #myApp {
            max-width: 700px;
            margin: auto;
            background: white;
            padding: 25px;
            border-radius: 12px;
            border: 1px solid #cfd8dc;
        }
        #myTerminal {
            background: #263238;
            color: #80cbc4;
            padding: 15px;
            border-radius: 6px;
            font-family: monospace;
            height: 180px;
            overflow-y: auto;
            margin-top: 15px;
            white-space: pre-wrap;
        }
        .myButton {
            background: #4caf50;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
        }
        .myButton:disabled {
            background: #b0bec5;
        }
    </style>
</head>
<body>

<div id="myApp">
    <h2>Node.js in a Browser Container</h2>
    <p>This demo boots a virtual Node.js environment (via WebContainers) and runs a script inside it.</p>

    <button id="myBtn" class="myButton" onclick="myRunNodeContainer()">Boot & Run Node.js</button>

    <div id="myTerminal">System: Ready to boot container...</div>
</div>

<script type="module">
    import { WebContainer } from 'https://cdn.jsdelivr.net/npm/@webcontainer/api/+esm';

    let wc;

    async function myRunNodeContainer() {
        const term = document.getElementById('myTerminal');
        const btn = document.getElementById('myBtn');

        function log(msg) {
            term.innerText += `\n${msg}`;
            term.scrollTop = term.scrollHeight;
        }

        btn.disabled = true;
        term.innerText = "Status: Booting WebContainer...";

        try {
            // Boot once per page load
            if (!wc) wc = await WebContainer.boot();

            // Define files
            const files = {
                'myIndex.js': {
                    contents: `
                        console.log("Hello from inside the Node container!");
                        console.log("Current Time:", new Date().toLocaleTimeString());
                    `
                }
            };

            // Mount files
            await wc.mount(files);
            log("Status: Files mounted. Running 'node myIndex.js'...");

            // Spawn Node process
            const proc = await wc.spawn('node', ['myIndex.js']);

            // Pipe stdout
            proc.output.pipeTo(new WritableStream({
                write(data) { log("> " + data); }
            }));

            // Pipe stderr
            proc.stderr.pipeTo(new WritableStream({
                write(data) { log("ERR: " + data); }
            }));

            // Wait for exit
            const exitCode = await proc.exit;
            log(`Process finished with exit code: ${exitCode}`);

        } catch (err) {
            log("Error: " + err.message);
            log("Note: COOP/COEP headers are required for WebContainers.");
        } finally {
            btn.disabled = false;
        }
    }

    window.myRunNodeContainer = myRunNodeContainer;
</script>

</body>
</html>
